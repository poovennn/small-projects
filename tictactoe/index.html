<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="player">LETS PLAY</h1>
        <button id="reset"> Restart </button>
        <div id="gameboard">
            <div id="0" class="btn"></div>
            <div id="1" class="btn"></div>
            <div id="2" class="btn"></div>
            <div id="3" class="btn"></div>
            <div id="4" class="btn"></div>
            <div id="5" class="btn"></div>
            <div id="6" class="btn"></div>
            <div id="7" class="btn"></div>
            <div id="8" class="btn"></div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
